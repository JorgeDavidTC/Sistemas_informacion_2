<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Postulante de Usuario</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Roboto', sans-serif;
    background: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}
.container {
    background: #fff;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 500px;
    text-align: center;
}
h2 {
    margin-bottom: 20px;
    color: #333;
}
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    text-align: left;
}
label {
    font-weight: 500;
    margin-bottom: 5px;
}
input[type="text"], input[type="email"], input[type="password"], input[type="tel"], input[type="date"], select, textarea {
    width: 100%;
    padding: 10px 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
    box-sizing: border-box;
}
textarea {
    resize: vertical;
}
.button-group {
    display: flex;
    justify-content: space-between;
    gap: 10px;
    margin-top: 10px;
}
button {
    flex: 1;
    padding: 12px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    font-weight: 500;
}
button[type="submit"] {
    background-color: #28a745;
    color: white;
}
button[type="button"] {
    background-color: #dc3545;
    color: white;
}
input[type="file"] {
    border: none;
    padding: 0;
}
</style>
</head>
<body>
<div class="container">
    <h2>postulante de Nuevo Usuario</h2>
    <form action="postulante.php" method="POST" enctype="multipart/form-data" autocomplete="off">
        <label for="nombre_usuario">Nombre:</label>
        <input type="text" id="nombre_usuario" name="nombre_usuario" required maxlength="100" />

        <label for="apellido_paterno">Apellido Paterno:</label>
        <input type="text" id="apellido_paterno" name="apellido_paterno" required maxlength="100" />

        <label for="apellido_materno">Apellido Materno:</label>
        <input type="text" id="apellido_materno" name="apellido_materno" required maxlength="100" />

        <label for="ci">Cédula de Identidad (CI):</label>
        <input type="text" id="ci" name="ci" required maxlength="50" pattern="[0-9]{5,15}" />

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required maxlength="255" />

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required maxlength="255" />

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{7,15}" required />

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required />

        <label for="direccion_residencia">Dirección de Residencia:</label>
        <textarea id="direccion_residencia" name="direccion_residencia" rows="3" required></textarea>

        <label for="nacionalidad">Nacionalidad:</label>
        <input type="text" id="nacionalidad" name="nacionalidad" value="Boliviana" required />

        <label for="foto_perfil">Foto de Perfil:</label>
        <input type="file" id="foto_perfil" name="foto_perfil" accept=".jpg,.jpeg,.png" required />

        <label for="facultad">Facultad:</label>
        <select id="facultad" name="facultad" required>
            <option value="">-- Seleccione una Facultad --</option>
            <option value="ingenieria">Facultad de Tecnología</option>
            <option value="economia">Facultad de Ciencias Económicas</option>
            <option value="derecho">Facultad de Derecho</option>
            <option value="medicina">Facultad de Medicina</option>
            <option value="humanidades">Facultad de Humanidades</option>
        </select>

        <label for="carrera">Carrera:</label>
        <select id="carrera" name="carrera" required>
            <option value="">-- Seleccione una Carrera --</option>
        </select>

        <div class="button-group">
            <button type="submit">Registrar</button>
            <button type="button" onclick="window.location.href='login.html'">Cancelar</button>
        </div>
    </form>
</div>

<script>
const carrerasPorFacultad = {
    ingenieria: [{ value: "1", text: "Ingeniería de Sistemas" }, { value: "2", text: "Ingeniería Civil" }, { value: "3", text: "Ingeniería Industrial" }],
    economia: [{ value: "4", text: "Contaduría Pública" }, { value: "5", text: "Administración de Empresas" }],
    derecho: [{ value: "6", text: "Derecho" }],
    medicina: [{ value: "7", text: "Medicina" }],
    humanidades: [{ value: "8", text: "Psicología" }, { value: "9", text: "Comunicación Social" }]
};

const facultadSelect = document.getElementById("facultad");
const carreraSelect = document.getElementById("carrera");

facultadSelect.addEventListener("change", function () {
    const facultad = this.value;
    carreraSelect.innerHTML = '<option value="">-- Seleccione una Carrera --</option>';
    if (facultad && carrerasPorFacultad[facultad]) {
        carrerasPorFacultad[facultad].forEach(carrera => {
            const option = document.createElement("option");
            option.value = carrera.value;
            option.textContent = carrera.text;
            carreraSelect.appendChild(option);
        });
    }
});
</script>
</body>
</html>
