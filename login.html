<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAGA Z - Login</title>
  <link rel="stylesheet" href="css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {margin: 0; padding: 0; font-family: 'Poppins', sans-serif; display: flex; height: 100vh;}
    .video-section {position: relative; width: 50%; height: 100vh; overflow: hidden;}
    .video-section video {width: 100%; height: 100%; object-fit: cover;}
    .video-overlay {position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4);}
    .video-content {position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #fff; text-align: center; padding: 20px;}
    .form-section {width: 50%; display: flex; align-items: center; justify-content: center; background: #f7f7f7;}
    .form-container {background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.15); width: 100%; max-width: 380px; text-align: center;}
    .form-container img.logo {width: 100px; margin-bottom: 10px;}
    h2 {margin-bottom: 10px; color: #4a5d00;}
    .input-group {margin-bottom: 15px; text-align: left;}
    .input-group label {display: block; font-size: 0.9rem; font-weight: 600; margin-bottom: 5px; color: #333;}
    .input-with-icon {display: flex; align-items: center; border: 1px solid #ccc; border-radius: 8px; padding: 8px;}
    .input-with-icon i {margin-right: 8px; color: #888;}
    .input-with-icon input {border: none; outline: none; flex: 1; font-size: 0.9rem;}
    .checkbox {font-size: 0.8rem; margin: 10px 0; text-align: left;}
    button {width: 100%; padding: 10px; border: none; border-radius: 8px; background: linear-gradient(45deg, #84b72d, #a9d52c); color: #fff; font-weight: 600; cursor: pointer; margin-bottom: 10px;}
    button:hover {background: linear-gradient(45deg, #9dd12b, #c2f20a);}
    .forgot, .register {margin-top: 10px; font-size: 0.85rem;}
    .forgot a, .register a {color: #4a5d00; text-decoration: none; font-weight: bold;}
  </style>
</head>
<body>
  <!-- Sección del video -->
  <div class="video-section">
    <div class="video-overlay"></div>
    <video autoplay muted loop>
      <source src="videos/background.mp4" type="video/mp4">
      Tu navegador no soporta videos HTML5.
    </video>
    <div class="video-content">
      <h1>Bienvenido a SAGA Z</h1>
      <p>Sistema de Admisiones con diseño moderno y funcional</p>
    </div>
  </div>

  <!-- Sección del formulario -->
  <div class="form-section">
    <div class="form-container">
      <img src="img/sanSimon-removebg-preview.png" alt="Logo" class="logo">
      <h2>Iniciar Sesión</h2>
      <form action="login.php" method="POST">
        <div class="input-group">
          <label for="usuario">Usuario</label>
          <div class="input-with-icon">
            <i class="fas fa-user"></i>
            <input type="text" name="usuario" id="usuario" required placeholder="Ingresa tu usuario">
          </div>
        </div>

        <div class="input-group">
          <label for="password">Contraseña</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" id="password" required placeholder="Ingresa tu contraseña">
          </div>
        </div>

        <div class="checkbox">
          <input type="checkbox" onclick="togglePassword()"> Mostrar contraseña
        </div>

        <button type="submit">INGRESAR</button>
        <button type="button" onclick="location.href='postulante.html'">POSTULANTE</button>
      </form>

      <div class="forgot">
        <a href="recuperar.php">¿Olvidaste tu contraseña?</a>
      </div>
      <div class="register">
        <p>¿No sabes qué temas son? 
          <!-- ✅ pasamos login=1 para saber que viene desde el login -->
          <a href="biblioteca.php?login=1">temas aquí</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById("password");
      passwordField.type = passwordField.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
